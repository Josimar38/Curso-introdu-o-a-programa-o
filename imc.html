<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imagens/calculadora.ico" type="image/x-icon">
  <title>Calculo IMC</title>
  <style>
    h1 {
      text-align: center;
      font-size: 50px;
      color: aqua;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <script>
    let peso = prompt("Digite seu peso");
    let altura = prompt("Digite sua altura");
    let imc = parseFloat(peso / (altura ** 2));
    if(imc < 18.5){
      alert("Magreza");
    } else if(imc < 25){
      alert("Normal");
    } else if(imc < 30){
      alert("Sobrepeso");
    } else if(imc < 40){
      alert("Obesidade");
    } else {
      alert("Obesidade Grave");
    }

  </script>
</body>
</html>
